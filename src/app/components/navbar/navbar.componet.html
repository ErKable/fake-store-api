<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />

<mat-grid-list cols="5" rowHeight="150px">
    <mat-grid-tile>
        <img src="/logo.png" alt="logo" height="100px" routerLink="">
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
        <div class="formContainer">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Search</mat-label>
                    <input type="tel" matInput placeholder="Any product you desire">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form> 
        </div>   
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-icon class="cart-icon" [matBadge]="cartLength" matBadgeSize="large" aria-hidden="false" routerLink="/cart">shopping_cart</mat-icon>
    </mat-grid-tile>
</mat-grid-list>
