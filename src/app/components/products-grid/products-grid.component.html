<mat-grid-list [cols]="colnumber" gutterSize="10" rowHeight="400px">
@for(product of products$ | async; track product){
    <mat-grid-tile>
        <mat-card appearance="outlined" class="product-card">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content align="center">
                <img mat-card-image width="150px" height="150px" [src]="product.image" />                 
                <h5>{{product.title.substring(0, 20)}}</h5>
                <mat-card-actions>
                    <button mat-raised-button (click)="addTocart(product)">                        
                        Add To Cart
                    </button>
                    <button mat-raised-button>                        
                        Add To Cart
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
}
</mat-grid-list>
