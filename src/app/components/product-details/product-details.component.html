<div class="details-content">
    <h5>{{data.product.title}}</h5>
    <img [src]="data.product.image" width="250px"/>
    <p>{{data.product.description}}</p>
    <label>Users rate this product:</label>    
    <div style="width: 70%; display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
        <p>0</p>
        <mat-progress-bar class="rating" mode="determinate" [value]="(data.product.rating.rate*10)*2" />
        <p>5</p>
    </div>
</div>
